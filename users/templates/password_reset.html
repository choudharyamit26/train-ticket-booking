<!-- password_reset.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center; /* Center align the container */
        }
        h1 {
            margin-top: 0; /* Remove the default top margin */
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center; /* Center align the form group */
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="email"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the width */
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control">
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <p class="forgot-password">Already have an account <a href="{% url 'users:login' %}">Login</a></p>
    </div>
</body>
</html>
