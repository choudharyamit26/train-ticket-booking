<!DOCTYPE html>
<html>

<head>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(0, 221, 255);
            color: #fff;
            padding: 10px;
            text-align: center;
        }


        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .train-list {
            list-style-type: none;
            padding: 0;
        }

        .train-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .train-title {
            margin-top: 0;
        }

        .train-details {
            margin-left: 20px;
        }

        .train-details p {
            margin: 5px 0;
        }

        .no-results {
            text-align: center;
            color: #888;
        }

        .error-message {
            background-color: #ffdddd;
            color: #dc3545;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message .dismiss {
            float: right;
            color: #dc3545;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Train Search</h1>
        <nav>
            <ul>
                <li><a href="{% url 'core:train_search' %}">Search Train</a></li>
                <li><a href="{% url 'core:my_bookings' %}">My Bookings</a></li>
                <li><a href="{% url 'users:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    {% if messages %}
    <div class="error-message">
        {% for message in messages %}
        <span class="dismiss" onclick="dismissErrorMessage(this)">x</span>
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        <form method="POST" action="{% url 'core:train_search' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" class="form-control" placeholder="Enter source station">
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" class="form-control"
                    placeholder="Enter destination station">
            </div>
            <button type="submit" class="btn">Search Trains</button>
        </form>
    </div>
    <script>
        function dismissErrorMessage(element) {
            element.parentElement.style.display = 'none';
        }

    </script>
</body>

</html>
